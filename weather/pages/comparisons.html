<!DOCTYPE html>
<html lang='en'>
    <head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

<link rel='stylesheet'

<link rel='stylesheet' 
      type='text/css'
      href='../style/style.css'>    </head>

    <body>
      <!-- Navigation bar -->
      <div class="navigation" id="nav-placeholder"></div>
      <script type="text/javascript">
        $(function(){ $("#nav-placeholder").load("navbar.html"); });
      </script>

      <!-- Main Container -->
        <div class="container">
          <div class="row">
            <div class="box">
              <h3 class="title">Comparison: Latitude vs. X</h3>

              <p>Click any plot to get an in-depth analysis.</p>
              <div class="container">
                <div class="row">
                  <div class="col-lg-6 col-md-12" style="padding:40px;">
                    <div class="title">vs. Maximum Temperature</div>
                    <a href="temperature.html">
                      <img src="../images/temperature.png" class="visualization rounded float-left" alt="Temperature Image">
                    </a>
                  </div>
                  <div class="col-lg-6 col-md-12" style="padding:40px;">
                    <div class="title">vs. Humidity</div>
                    <a href="humidity.html">

                    </a>
                  </div>
                </div>
                  <div class="row">
                    <div class="col-lg-6 col-md-12" style="padding:40px;">
                      <div class="title">vs. Cloudiness</div>
                      <a href="cloudiness.html">
                        <img src="../images/cloudiness.png" class="visualization rounded float-left" alt="Cloudiness Graph">
                      </a>
                    </div>
                    <div class="col-lg-6 col-md-12" style="padding:40px;">
                      <div class="title">vs. Wind Speed</div>
                      <a href="windspeed.html">
